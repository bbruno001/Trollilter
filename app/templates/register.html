<html>
    <head>
        <link href="../static/css/mystyle.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="/reg" method="POST">
                                <h3 class="text-center text-info">Register</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Email:</label><br>
                                    <input type="text" name="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <button type="submit" name="submit" class="btn btn-info btn-md">Register</button>
                                </div>
                                <p id="register-link" class="text-right" style="text-align-last: auto;">
                                    <span style="color:black;">Already have an account?</span>
                                    <a href="/login" class="text-info">Register</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
